cloud:
  aws:
    credentials:
      access-key: ${ACCESS_KEY_AWS}
      secret-key: ${SECRET_KEY_AWS}
    region:
      static: us-east-1
    stack:
      auto: false

application:
  bucket:
    name: vanguardlionwebsitetest

spring:
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2MB
      max-file-size: 5MB
      max-request-size: 10MB
